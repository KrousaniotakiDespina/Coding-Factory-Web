<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Αίτηση Συμμετοχής</title>
</head>
<body>
  <h1>Αίτηση Συμμετοχής</h1>
  
  <h2>Προσωπικά Στοιχεία</h2>

  <label for="fldfirstname">'Ονομα:</label>
  <input type="text" name="firstname" id="fldfirstname">

  <label for="fldlastname">Επώνυμο:</label>
  <input type="text" name="lastname" id="fldlastname">

  <label for="fldfathername">Πατρώνυμο:</label>
  <input type="text" name="fathername" id="fldfathername">

  <h2>Στοιχεία Κατοικίας</h2>

  <label for="fldadress">Διεύθυνση Κατοικίας:</label>
  <input type="text" name="adress" id="fldadress">

  <label for="fldnumber">Αριθμός:</label>
  <input type="text" name="number" id="fldnumber">

  <label for="fldpostcode">ΤΚ:</label>
  <input type="text" name="postcode" id="fldpostcode">

  <h2>Στοιχεία Επικοινωνίας</h2>

  <label for="fldnumber">Τηλέφωνο:</label>
  <input type="text" name="number" id="fldnumber">

  <label for="fldphonenumber">Αριθμός:</label>
  <input type="text" name="phonenumber" id="fldphonenumber">
  
</body>
</html>
